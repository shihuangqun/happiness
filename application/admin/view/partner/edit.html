<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Member_service_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-member_service_id" data-rule="required" data-field='title' data-source="member_service/index" class="form-control selectpage" name="row[member_service_id]" type="text" value="{$row.member_service_id|htmlentities}" {if condition="$row.member_service_id neq null"}disabled="true" {/if}>
        </div>
    </div>
    <div class="form-group" style="" id="quota">
        <label class="control-label col-xs-12 col-sm-2">{:__('高级课名额')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-quota" data-rule="required" class="form-control" step="0.01" name="row[quota]" type="number" value="{$user.quota|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('User_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-user_id" data-rule="required" data-source="userinfo/index" data-field="nickname" class="form-control selectpage" name="row[user_id]" type="text" value="{$row.user_id|htmlentities}" {if condition="$row.user_id neq null"}disabled="true" {/if}>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('所属父级')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-pid" data-source="userinfo/index" data-field="nickname" class="form-control selectpage" name="row[pid]" type="text" value="{$user.topid|htmlentities}" {if condition="$user.topid neq null"}disabled="true" {/if}>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Pay_type')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select  id="c-pay_type" data-rule="required" class="form-control selectpicker" name="row[pay_type]">
                {foreach name="payTypeList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.pay_type"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Order_status')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="orderStatusList" item="vo"}
            <label for="row[order_status]-{$key}"><input id="row[order_status]-{$key}" name="row[order_status]" type="radio" value="{$key}" {in name="key" value="$row.order_status"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <!--<div class="form-group">-->
    <!--    <label class="control-label col-xs-12 col-sm-2">{:__('Crearetime')}:</label>-->
    <!--    <div class="col-xs-12 col-sm-8">-->
    <!--        <input id="c-crearetime" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[crearetime]" type="text" value="{:$row.crearetime?datetime($row.crearetime):''}">-->
    <!--    </div>-->
    <!--</div>-->
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
